	var person = {

		alert(this.name + ' is crawling');
		return console.log(this.distance_travelled + 1);
	},

	doSomething: function()
	{
		var random = Math.floor((Math.random() * 3) + 0);

		{
			return this.walk();
		}
		else if(random === 1)
		{
			return this.run();
		}
		else
		{
			return this.crawl();
		}
	},

	fly: function(x,y){
		var random = Math.random();
		if(random<0.30)
		{
			console.log(x());
		}
		else

			console.log(y());
		}
	}

}
