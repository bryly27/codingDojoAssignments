<div ng-controller = 'FriendsController'>
	<h1>Edit profile</h1>
	<form ng-repeat='profile in profiles'>
		<p>Name: <input type='text' ng-model='edit.name' placeholder='{{profile.name}}' required></p>
		<p>Age: <input type='text' ng-model='edit.age' placeholder='{{profile.age}}' required></p>
		<input type='submit' ng-click='editProfile(edit)'>
	</form>
	<a href="#/">Go Back</a>
</div>
